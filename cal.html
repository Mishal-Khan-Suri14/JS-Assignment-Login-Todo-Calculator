<html>

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

</head>

<body>
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    
    <div class="nav navbar-nav" style="margin-left: 476px;">
      <a href="todo.html" id="tdl">Todo List</a>
      <a href="cal.html" id="calc">Calculator</a>
      <a href="#" id="res">Resume</a>

<div class="cal">


	<div class="calbody">
		

		<form name="form" class="form">
			<input type="text" name="display" id="display">
			

			<table style="margin-top: 20px;">
				<tr>
					
					<td><input type="button" name="" class="bttn" value="C" onclick="document.form.display.value += ''"></td>
					<td><input type="button" name="" class="bttn" value="<"></td>
					<td><input type="button" name="" class="bttn" value="/" onclick="document.form.display.value += '/'"></td>
					<td><input type="button" name="" class="bttn" value="*" onclick="document.form.display.value += '*'"></td>
				</tr>
				<tr>
					
					<td><input type="button" name="" class="bttn" value="7" onclick="document.form.display.value += '7'"></td>
					<td><input type="button" name="" class="bttn" value="8" onclick="document.form.display.value += '8'"></td>
					<td><input type="button" name="" class="bttn" value="9" onclick="document.form.display.value += '9'"></td>
					<td><input type="button" name="" class="bttn" value="+" onclick="document.form.display.value += '+'"></td>
				</tr>

				<tr>
					
					<td><input type="button" name="" class="bttn" value="4" onclick="document.form.display.value += '4'"></td>
					<td><input type="button" name="" class="bttn" value="5" onclick="document.form.display.value += '5'"></td>
					<td><input type="button" name="" class="bttn" value="6" onclick="document.form.display.value += '6'"></td>
					<td><input type="button" name="" class="bttn" value="-" onclick="document.form.display.value += '-'"></td>
				</tr>
				<tr>
					
					<td><input type="button" name="" class="bttn" value="1" onclick="document.form.display.value += '1'"></td>
					<td><input type="button" name="" class="bttn" value="2" onclick="document.form.display.value += '2'"></td>
					<td><input type="button" name="" class="bttn" value="3" onclick="document.form.display.value += '3'"></td>
					<td><input type="button" name="" class="bttn" value="=" onclick="document.form.display.value =eval(document.form.display.value)"></td>
				</tr>


			</table>
		</form>
	</div>
	




</div>
</body>
</html>
